<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Réservation de vélos sur Lyon</title>

</head>

<body>
  <header>
    <div id="slideshow">
      <div class="item">

        <div class="itemImage">
          <img src="images/velov/velos/velov1resize.jpg" alt="station de velos a lyon">
          <img src="images/velov/velos/velov2.jpg" alt="station de velos a lyon">
          <img src="images/velov/velos/velov3resize.jpg" alt="station de velos a lyon">
          <img src="images/velov/velos/velov4resize.jpg" alt="station de velos a lyon">
        </div>

      </div>
    </div>
  </header>

  <!--Sélection de la station de vélo désirée sur la carte google-->
  <section id="map">
    <div id="googleMap"></div>
    <aside id="stationDetails"></aside>
  </section>

  <!--Réservation de vélos -->
  <section>
    <div id="bikeReservation"></div>
  </section>

  <!--Confirmation de la réservation -->
  <footer>
    <div id="validation"></div>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVdQjDHLeC3tx8x8ZBYSd8Hblpszb1Dqs"></script>
  <script src="ajax.js"></script>
  <script src="markerclusterer.js"></script>
  <script src="slider.js"></script>
  <script src="map.js"></script>
  <script src="aside.js"></script>
  <script src="canvas.js"></script>
  <script src="timer.js"></script>
  <script src="main.js"></script>
</body>

</html>
